Entities\UserGroup:
  type: entity
  table: user_group
  uniqueConstraints:
    user_group_name_idx:
      columns: name
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string(32)
      nullable: false
    description:
      type: string(128)
      nullable: true
    date_created:
      type: datetime
      nullable: false
    date_last_modified:
      type: datetime
      nullable: false
    is_valid:
      type: boolean
      nullable: false
Entities\ClassInstanceStatus:
  type: entity
  table: class_instance_status
  uniqueConstraints:
    class_instance_status_name_idx:
      columns: name
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string(32)
      nullable: false
    description:
      type: string(128)
      nullable: true
    date_created:
      type: datetime
      nullable: false
    date_last_modified:
      type: datetime
      nullable: false
    is_valid:
      type: integer
      nullable: false